<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valve</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <video autoplay muted loop class="bg-video" style="filter: brightness(20%);">
        <source src="ValveCorporation.webm" type="video/webm">
    </video>
    <a href="index.html"><img class="Valve_logo"
            src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Valve_logo.svg"></a>
    <div class="menu">
        <span class="menu_text"><a href="vacancies.html">Вакансии</a></span>
        <span class="menu_text"><a href="https://store.steampowered.com">Steam</a></span>
        <span class="menu_text"><a href="#">@User</a></span>
    </div>
    <div class="content">
        <div class="order-block">
            <div class="order-container">
                <div class="order-text">
                    <b>Мы создадим вашу идеальную игру!</b>
                    <p>Оставьте запрос, и мы свяжемся с вами, чтобы обсудить детали вашего проекта.</p>
                </div>
                <div class="form-container" id="order-form">
                    <form>
                        <div class="input-group">
                            <input type="text" id="name" name="name" placeholder="Введите ваше имя">
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="example@example.com">
                        </div>
                        <div class="input-group">
                            <input type="text" id="project-name" name="project-name"
                                placeholder="Введите название проекта">
                        </div>
                        <div class="input-group">
                            <textarea id="idea-description" name="idea-description"
                                placeholder="Опишите вашу идею"></textarea>
                        </div>
                        <div class="input-group">
                            <input type="text" id="budget" name="budget" placeholder="Укажите примерный бюджет">
                        </div>
                        <div class="input-group">
                            <input type="text" id="timeline" name="timeline"
                                placeholder="Укажите время (Например, 3 месяца)">
                        </div>
                        <button type="submit">Отправить запрос</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="footer_texts">
            <span class="footer_valve"><a href="index.html">Valve Corporation</a></span>
            <div>
                <p><a href="games.html">Игры</a></p>
                <p><a href="https://store.steampowered.com">Steam</a></p>
            </div>
            <div>
                <p><a href="contacts.html">Контакты</a></p>
                <p><a href="vacancies.html">Вакансии</a></p>
            </div>
            <div>
                <p><a href="order-login.html">Заказать</a></p>
                <p><a href="about.html">О нас</a></p>
            </div>
            <a href="index.html"><img src="Valve steam.png" class="valve_steam"></a>
        </span>
    </div>

</body>

</html>
